permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

concurrency:
  group: production
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: crustchan
  ECS_SERVICE: crustchan-ecs-service
  ECS_CLUSTER: crustchan-ecs-cluster
  ECS_TASK_DEFINITION: crustchan-ecs-task
  CONTAINER_NAME: crustchan

name: "Deployment"

on:
  push:
    branches:
      - main
      - test-deploy

jobs:
  deploy:
    name: Docker build and deploy to ECS
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials for US-West-2 region audience
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::611250396493:role/GithubActionsForDHI

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          cd app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY/crustchan:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY/crustchan:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY/crustchan:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
